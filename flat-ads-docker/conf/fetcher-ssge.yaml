kafka:
  flat-ads:
    producer:
      bootstrap-servers: 'kafka:9094'
      topic: 'flat_handler_ads'

flat-ads:
  fetcher:
    timestamp:
      last-handled:
        window: '10h'
        path: '/opt/relohome/data/ss_ge.timestamp'
    ss-ge:
      buffer:
        capacity: 20
      url:
        base: 'https://api-gateway.ss.ge/v1/'
